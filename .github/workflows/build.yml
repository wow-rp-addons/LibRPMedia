name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install and run Luacheck
        run: |
          sudo apt -qqy install lua5.1 luarocks
          luarocks install --local luacheck
          /home/runner/.luarocks/bin/luacheck . --no-color -q

      - name: Run Retail tests
        run: lua5.1 Tests/CLIRunner.lua --project WOW_PROJECT_MAINLINE

      - name: Run Classic tests
        run: lua5.1 Tests/CLIRunner.lua --project WOW_PROJECT_CLASSIC

      - name: Package release
        if: startsWith(github.ref, 'refs/tags/*')
        run: curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash -s
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}

      - name: Notify on failure
        if: failure()
        env:
          BUILD_STATUS: ${{ job.status }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: curl -s https://raw.githubusercontent.com/nebularg/actions-discord-webhook/master/send.sh | bash
